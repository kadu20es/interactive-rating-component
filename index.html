<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>

</head>
<body>

  <section>
    <div class="icon">
      <img src="./images/icon-star.svg" alt="star icon"/>
    </div>
    <header>How did we do?</header>
    <div class="text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</div>
    <form action="" method="post">
      <div class="notes">
        <div class="number1">1</div>
        <div class="number2">2</div>
        <div class="number3">3</div>
        <div class="number4">4</div>
        <div class="number5">5</div>
      </div>
      <button id="submit">Submit</button>
    </form>
  </section>

  <!-- Rating state start -->


  <!-- Rating state end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/carloseduval">kadu20es</a>
  </div>
</body>
</html>
